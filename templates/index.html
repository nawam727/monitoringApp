<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoring</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 80%;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #3498db;
        }

        .gauge {
            margin-top: 20px;
        }

        .alert {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }

        @media only screen and (max-width: 600px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Monitoring</h1>
        {% if message %}
            <div class="alert">{{ message }}</div>
        {% endif %}
        <div class="gauge" id="cpu-gauge"></div>
        <div class="gauge" id="mem-gauge"></div>
    </div>

    <script>
        var cpuGauge = {
            type: "indicator",
            mode: "gauge+number",
            value: {{ cpu_percent }},
            gauge: {
                axis: { range: [null, 100] },
                bar: { color: "#3498db" },
                bgcolor: "#ecf0f1",
                borderwidth: 2,
                bordercolor: "#bdc3c7",
                steps: [
                    { range: [0, 50], color: "#2ecc71" },
                    { range: [50, 85], color: "#f39c12" },
                    { range: [85, 100], color: "#e74c3c" }
                ],
                threshold: {
                    line: { color: "red", width: 4 },
                    thickness: 0.75,
                    value: {{ cpu_percent }}
                }
            }
        };
        
        var memGauge = {
            type: "indicator",
            mode: "gauge+number",
            value: {{ mem_percent }},
            gauge: {
                axis: { range: [null, 100] },
                bar: { color: "#3498db" },
                bgcolor: "#ecf0f1",
                borderwidth: 2,
                bordercolor: "#bdc3c7",
                steps: [
                    { range: [0, 50], color: "#2ecc71" },
                    { range: [50, 85], color: "#f39c12" },
                    { range: [85, 100], color: "#e74c3c" }
                ],
                threshold: {
                    line: { color: "red", width: 4 },
                    thickness: 0.75,
                    value: {{ mem_percent }}
                }
            }
        };
        
        var cpuGaugeLayout = { title: "CPU Utilization", margin: { t: 20, b: 0 } };
        var memGaugeLayout = { title: "Memory Utilization", margin: { t: 20, b: 0 } };
        
        Plotly.newPlot('cpu-gauge', [cpuGauge], cpuGaugeLayout);
        Plotly.newPlot('mem-gauge', [memGauge], memGaugeLayout);
    </script>
</body>
</html>
